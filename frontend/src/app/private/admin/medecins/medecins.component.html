<div class="d-flex flex-column justify-content-center">
	<table [dataSource]="medecins" mat-table>
		<ng-container matColumnDef="username">
			<th *matHeaderCellDef mat-header-cell>Nom d'utilisateur</th>
			<td *matCellDef="let medecin" mat-cell>{{medecin.username}}<span
				class="fst-italic fw-lighter">#{{medecin.id}}</span></td>
		</ng-container>

		<ng-container matColumnDef="centre">
			<th *matHeaderCellDef mat-header-cell>Centre</th>
			<td *matCellDef="let medecin" mat-cell>{{medecin.centre?.nom ?? 'Aucun'}}<span
				*ngIf="medecin.centre !== null"
				class="fst-italic fw-lighter">#{{medecin.centre.id}}</span>
			</td>
		</ng-container>

		<ng-container matColumnDef="actions">
			<th *matHeaderCellDef mat-header-cell>Actions</th>
			<td *matCellDef="let medecin" mat-cell>
				<button (click)="edit(medecin)" color="accent" mat-icon-button>
					<mat-icon>edit</mat-icon>
				</button>
			</td>
		</ng-container>

		<tr *matHeaderRowDef="columns" mat-header-row></tr>
		<tr *matRowDef="let row; columns: columns;" mat-row></tr>
	</table>
</div>
