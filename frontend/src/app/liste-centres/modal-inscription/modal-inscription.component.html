<h2 mat-dialog-title>Réserver un rendez-vous</h2>
<mat-dialog-content>
	<form [formGroup]="form">
		<mat-form-field>
			<mat-label>Nom</mat-label>
			<input formControlName="nom" matInput placeholder="Dupont" type="text"/>
		</mat-form-field>

		<mat-form-field>
			<mat-label>Prénom</mat-label>
			<input formControlName="prenom" matInput placeholder="Jean" type="text"/>
		</mat-form-field>

		<mat-form-field>
			<mat-label>Courriel</mat-label>
			<input formControlName="mail" matInput placeholder="jean.dupont@example.org" type="email"/>
		</mat-form-field>

		<mat-form-field>
			<mat-label>Numéro de téléphone</mat-label>
			<input formControlName="tel" matInput placeholder="+1 555 001" type="tel"/>
		</mat-form-field>
	</form>
</mat-dialog-content>

<mat-dialog-actions>
	<button [mat-dialog-close]="false" color="accent" mat-raised-button>Annuler</button>
	<button (click)="sendReservation()" [disabled]="!form.valid" color="primary" mat-raised-button>Reserver</button>
</mat-dialog-actions>
