<div class="d-flex flex-column align-items-center">
	<form (ngSubmit)="onSubmit()" [formGroup]="form"
		  class="p-3 d-flex flex-row justify-content-center align-items-center">
		<mat-form-field class="p-1">
			<mat-label>Prénom</mat-label>
			<input formControlName="prenom" matInput placeholder="Jean" type="text"/>
		</mat-form-field>
		<mat-form-field class="p-1">
			<mat-label>Nom</mat-label>
			<input formControlName="nom" matInput placeholder="Dupont" type="text"/>
		</mat-form-field>
		<button class="p-1" mat-raised-button type="submit">Rechercher</button>
	</form>

	<mat-divider></mat-divider>

	<div class="d-flex flex-column justify-content-center align-items-start">
		<ng-container *ngIf="patients.length > 0">
			<mat-card *ngFor="let patient of patients">
				<mat-card-header>
					<mat-card-title>{{patient.nom}}</mat-card-title>
					<mat-card-subtitle>{{patient.prenom}}</mat-card-subtitle>
				</mat-card-header>
				<mat-card-content>
					<p>Courriel: {{patient.mail}}</p>
					<p>Téléphone: {{patient.telephone}}</p>
				</mat-card-content>
				<mat-card-actions align="end">
					<button [routerLink]="['reservations']" [state]="patient" color="primary" mat-raised-button>
						Réservations
					</button>
				</mat-card-actions>
			</mat-card>
		</ng-container>

		<ng-container *ngIf="patients.length === 0">
			Aucun patient trouvé
		</ng-container>
	</div>
</div>
